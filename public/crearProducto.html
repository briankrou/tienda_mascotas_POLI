<script>// Obtiene el botón y el contenedor por sus ID
    const btnMenu = document.getElementById("btnMenu");
    const contenedorMenu = document.getElementById("contenedorMenu");
    
    // Agrega un evento de clic al botón para alternar la visibilidad del contenedor
    btnMenu.addEventListener("click", function () {
 
      if (contenedorMenu.style.display === "block") {
        contenedorMenu.style.display = "none"; // Oculta el contenedor
      } else {
        contenedorMenu.style.display = "block"; // Muestra el contenedor
      }
